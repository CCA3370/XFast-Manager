name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - platform: macos-15-intel
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: windows-latest
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev \
            build-essential \
            curl \
            wget \
            file \
            libssl-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install frontend dependencies
        run: npm install

      - name: Generate Windows icon
        if: matrix.platform == 'windows-latest'
        run: |
          # ensure an .ico exists for tauri / windows resource generation
          if (Test-Path src-tauri\icons\icon.png) {
            # use the local npm script (installs as a devDependency during npm install)
            npm run generate:icon
          } else {
            Write-Host "No src-tauri\icons\icon.png found; skipping icon generation"
          }
      - name: Verify Windows icon
        if: matrix.platform == 'windows-latest'
        run: |
          if (!(Test-Path src-tauri\icons\icon.ico)) {
            throw 'src-tauri\\icons\\icon.ico missing; icon generation failed'
          } else {
            Write-Host 'src-tauri\icons\icon.ico present'
          }

      - name: Build Tauri app
        run: npm run tauri:build -- --target ${{ matrix.target }}

      - name: Create build listing (non-Windows)
        if: always() && matrix.platform != 'windows-latest'
        run: |
          echo "Listing src-tauri/target" > build-files.txt
          if [ -d src-tauri/target ]; then
            # print size and path (portable via python3), sort largest-first
            python3 - <<'PY' >> build-files.txt || true
            import os
            entries = []
            for root, _, files in os.walk('src-tauri/target'):
                for name in files:
                    p = os.path.join(root, name)
                    try:
                        entries.append((os.path.getsize(p), p))
                    except Exception as e:
                        entries.append((0, f"ERROR {p} {e}"))
            for s, p in sorted(entries, reverse=True):
                print(s, p)
            PY
            echo "" >> build-files.txt
            echo "Full tree (truncated depth 6):" >> build-files.txt
            # BSD find (macOS) doesn't support -maxdepth; use a portable truncated print
            find src-tauri/target -print | sed -n '1,200p' >> build-files.txt || true
          else
            echo "src-tauri/target not present" >> build-files.txt
          fi
          # also capture a short workspace listing
          echo "" >> build-files.txt
          ls -la >> build-files.txt || true
        shell: bash

      - name: Append workspace root target listing (non-Windows)
        if: always() && matrix.platform != 'windows-latest'
        run: |
          echo "\nListing workspace target" >> build-files.txt
          if [ -d target ]; then
            python3 - <<'PY' >> build-files.txt || true
            import os
            entries = []
            for root, _, files in os.walk('target'):
                for name in files:
                    p = os.path.join(root, name)
                    try:
                        entries.append((os.path.getsize(p), p))
                    except Exception as e:
                        entries.append((0, f"ERROR {p} {e}"))
            for s, p in sorted(entries, reverse=True):
                print(s, p)
            PY
            echo "" >> build-files.txt
            echo "Full tree (truncated):" >> build-files.txt
            find target -print | sed -n '1,200p' >> build-files.txt || true
          else
            echo "target not present" >> build-files.txt
          fi
        shell: bash

      - name: Create build listing (Windows)
        if: always() && matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          "Listing src-tauri/target" | Out-File build-files.txt -Encoding utf8
          if (Test-Path src-tauri/target) {
            Get-ChildItem -Path src-tauri/target -Recurse -File | ForEach-Object { "{0}`t{1}" -f $_.Length, $_.FullName } | Out-File -FilePath build-files.txt -Append -Encoding utf8
            "`nFull tree (truncated):`n" | Out-File -FilePath build-files.txt -Append -Encoding utf8
            Get-ChildItem -Path src-tauri/target -Recurse | Select-Object -First 200 | Out-File -FilePath build-files.txt -Append -Encoding utf8
          } else {
            "src-tauri/target not present" | Out-File build-files.txt -Append -Encoding utf8
          }
          "`nWorkspace listing:`n" | Out-File -FilePath build-files.txt -Append -Encoding utf8
          Get-ChildItem -Path . -Force | Out-File -FilePath build-files.txt -Append -Encoding utf8

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: xfastinstall-${{ matrix.platform }}-${{ matrix.target }}
          path: |
            # Primary (target-triple specific) bundle outputs
            src-tauri/target/${{ matrix.target }}/release/bundle/**/*
            src-tauri/target/${{ matrix.target }}/release/*
            # Common installer/file extensions (explicit)
            src-tauri/target/**/release/**/*.msi
            src-tauri/target/**/release/**/*.exe
            src-tauri/target/**/release/**/*.dmg
            src-tauri/target/**/release/**/*.app
            src-tauri/target/**/release/**/*.AppImage
            src-tauri/target/**/release/**/*.deb
            src-tauri/target/**/release/**/*.zip
            src-tauri/target/**/release/**/*.tar.gz
            # Fallback locations (some toolchains place bundles under target/release)
            src-tauri/target/release/bundle/**/*
            src-tauri/target/release/*
            # Generic catch-all for any release artifacts under src-tauri/target
            src-tauri/target/**/release/bundle/**/*
            src-tauri/target/**/release/*
            # Also capture any other files that may have been produced
            src-tauri/target/**/*
            # Also check root-level cargo target outputs (some cargo invocations output here)
            target/**/release/bundle/**/*
            target/**/release/*
            target/**/*
            # Upload the human-readable listing we produced for debugging
            build-files.txt
          if-no-files-found: warn

      - name: Upload build listing artifact
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: build-listing-${{ matrix.platform }}-${{ matrix.target }}
          path: |
            build-files.txt
          if-no-files-found: warn
